spring.application.name=student-service
management.endpoints.web.exposure.include=loggers,health,info

eureka.client.service-url.defaultZone=http://localhost:9090/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
server.port=9098

# Turn off Eureka client logs
logging.level.com.netflix.discovery=OFF
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery.shared.transport.decorator=OFF

# (Optional) If you want to silence Spring Cloud Discovery in general
logging.level.org.springframework.cloud.netflix.eureka=OFF
logging.level.org.springframework.cloud.client.discovery=OFF